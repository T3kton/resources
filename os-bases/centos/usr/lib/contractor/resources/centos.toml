%post
{% if postinstall_script %}
chroot /target sh -c '/usr/bin/curl -o /tmp/postinstall {{ postinstall_script }} && /bin/sh -x /tmp/postinstall'
{% endif %}
{% for cmd in postinstall_command_list %}
