[ structure. ]
  description = 'Linux Jump Box'
  parents = [ 'ubuntu-bionic-base' ]
[ structure.ubuntu-base.config_values ]
  '>packages' = [ 'xubuntu-desktop', 'xvfb', 'x11vnc' ]
  '>after_commands' = [ 'echo "[SeatDefaults]\nxserver-command=/etc/X11/xinit/xserverrc" >> /etc/lightdm/lightdm.conf.d/50-xserver-command.conf',
                        'echo "#!/bin/sh\nexec Xvfb :0 -screen 0 1366x768x16" > /etc/X11/xinit/xserverrc',
                        'echo "start on login-session-start\nscript\nx11vnc -display :0 -many\nend script" > /etc/init/x11vnc.conf' ]
